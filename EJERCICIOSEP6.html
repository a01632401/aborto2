<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <meta charset="utf-8">
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>
     <div class="card-panel teal lighten-2">This is a card panel with a teal lighten-2 class</div>
     <div class="card-panel pink darken-2">This is a card panel with a pink darken-2 class</div>
     <div class="row">
     <div class="col s3 cyan"><img class="circle responsive-img" src="imagenes/xiaozhan.jpg"></div>
     <div class="col s9 teal">Título</div>
   </div>

     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="js/materialize.min.js"></script>
   </body>
 </html>

 <!--Para centrar cosas o alinearlas, es recomendable hacer un grid, como con las lineas 18+ -->
<!-- La clase row (17) permitió crear una fila con 12 columnas, 12 es el número mágico de los grids -->
<!-- s6 hace que mis dos columnas puedan aparecer mitad y mitad, porque es técnicamente 6/12 (porque así tiene nuesgtro framework) -->
<!-- responsive sirve para que tu imagen responda al tamaño especificado de pantalla uwu -->
